<script>
  const list = document.getElementById("videos-demo");
  // 要展示的数据

    const url = [
      [
        "国内开源（中文）大模型1号",
        "./jade_assets/video/1.mp4",
      ],
      [
        "国内开源（中文）大模型2号",
        "./jade_assets/video/2.mp4",
      ],
      [
        "国内商用（中文）大模型1号",
        "./jade_assets/video/3.mp4"
      ],
      [
        "国内商用（中文）大模型2号",
        "./jade_assets/video/4.mp4",
      ],

      ["国外商用（英文）大模型1号", "./jade_assets/video/5.mp4"],
      ["国外商用（英文）大模型2号", "./jade_assets/video/6.mp4"],
    ];

  function make_video_ele(u, id, title) {
    return (
      "<h5>" +
      title +
      '</h5><video controls class="w-100 mb-4">' +
      '<source src="/" type="video/mp4"/>' +
      '<source src="' +
      u +
      '" type="video/mp4" />' +
      "Download the" +
      '<a href="' +
      u +
      '">MOV</a>' +
      "video.></video>"
    );
  }

    // 遍历数据，创建 HTML 元素并添加到列表中
    for (let i = 0; i < url.length; i++) {
      const videoItem = document.createElement("div");
      // videoItem.setAttribute("class", "col-lg-4 col-md-6 col-sm-12");
      videoItem.setAttribute("class", "col-lg-6 col-md-6 col-sm-12");
      videoItem.innerHTML = make_video_ele(url[i][1], i + 1, url[i][0]);
      list.appendChild(videoItem);
    }
  </script>
